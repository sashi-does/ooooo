name: Deploying to staging

on:
  push:
    branches: [ main ]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to staging cluster

    steps:
      - name: SSH into server and deploy
        run: |
          echo "${{ secrets.SSH_SECRET }}" > ~/ssh_key
          chmod 600 ~/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@52.66.244.185 << 'EOF'
            cd ooooo
            git pull
            pnpm i 
            pnpm run build
            pm2 restart http-server
            pm2 restart ws-server
            pm2 restart web
          EOF
